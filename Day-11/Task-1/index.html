<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event booking</title>
    <link rel="stylesheet" href="eventStyles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="heading">
        <h1>Event 1</h1>
        <h3>Number of available seats: 23</h3>
    </div>
    <div class="container">
        <div class="box left-space">
            <div class="image-box">
                <div class="image-profile">
                    <img src="img_girl.jpg" alt="Girl with jacket" />
                </div>
            </div>
        </div>
        <div class="box right-space" >
            <form id="form-id">
                <p>
                    <label>
                        Name: <input type="text" />
                    </label>
                </p>
                <p>
                    <label>
                        Email: <input type="text" />
                    </label>
                </p>
                <p>
                    <label>
                        Phone Number: <input type="text" />
                    </label>
                </p>

                <p>
                    Number of seats:
                    <select onchange="additionalAttendee(value)">
                        <option>
                            1
                        </option>
                        <option>
                            2
                        </option>
                    </select>
                </p>
            </form>
            <button class="button" onClick="window.location.reload();">
                Submit
            </button>
            <button class="button" onClick="window.location.reload();">
                Cancel
            </button>

        </div>
    </div>
    <script src="eventScript.js">

    </script>
</body>

</html>
