<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Manipulation with Forms</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <div class="header">
      <h1 id="title">DOM Manipulation With Forms</h1>
    </div>
    <form class="needs-validation" id="form" novalidate>
      <div>
        <label for="firstname" class="form-label" style="color: black;">First name</label>
        <input type="text" id="first-name" class="form-control form-outline w-50" required>
        <div class="invalid-feedback">
          Please enter your firstname.
        </div>
      </div>
      <div>
        <label for="lastname" class="form-label">Last name</label>
        <input type="text" id="last-name" class="form-control form-outline w-50" required>
        <div class="invalid-feedback">
          Please enter your lastname.
        </div>
      </div>
      <div>
        <label for="address" class="form-label">Address</label>
        <input type="text" id="address" class="form-control form-outline w-50" required>
        <div class="invalid-feedback">
          Please enter your address.
        </div>
      </div>
      <div>
        <label for="pincode" class="form-label">Pincode</label>
        <input type="number" id="pincode" class="form-control form-outline w-50" required>
        <div class="invalid-feedback">
          Please enter your pincode.
        </div>
      </div>
      <div>
        <label class="form-label" for="gender">Gender</label>
        <select class="custom-select" id="gender" required>
          <option selected value="">Choose...</option>
          <option value="1">Male</option>
          <option value="2">Female</option>
          <option value="3">Don't wish to specify</option>
        </select>
        <div class="invalid-feedback">
          Please choose your gender.
        </div>
      </div>
      <div>
        <label for="food" class="form-label d-block">Choice Of Food (Please select atleast two from below)</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck1">
          <label class="form-check-label" for="gridCheck1">
            South Meals
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck2">
          <label class="form-check-label" for="gridCheck2">
            Mini Meals
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck3">
          <label class="form-check-label" for="gridCheck3">
            North Meals
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck4">
          <label class="form-check-label" for="gridCheck4">
            Pulav
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck5">
          <label class="form-check-label" for="gridCheck5">
            Curd Rice
          </label>
        </div>
      </div>
      <div>
        <label for="state" class="form-label">State</label>
        <input type="text" id="state" class="form-control form-outline w-50" required>
        <div class="invalid-feedback">
          Please enter your state.
        </div>
      </div>
      <div>
        <label for="country" class="form-label">Country</label>
        <input type="text" id="country" class="form-control form-outline w-50" required>
        <div class="invalid-feedback">
          Please enter your country name.
        </div>
      </div>
      <button type="submit" class="btn btn-primary" onclick="submitForm()">Submit</button>
      <button type="button" class="btn btn-primary">Cancel</button>
    </form>
    <div class="header table-header">
      <h1 id="title">Table Data</h1>
    </div>
    <table class="table table-bordered">
      <thead class="thead-dark">
        <th>First name</th>
        <th>Last name</th>
        <th>Address</th>
        <th>Pincode</th>
        <th>Gender</th>
        <th>Food</th>
        <th>State</th>
        <th>Country</th>
      </thead>
      <tbody id="table-body">

      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
  <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>

</html>
